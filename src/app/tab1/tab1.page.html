<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blogs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card color="success" *ngFor="let blog of rvrsdblog">
      <img *ngIf="blog.blogfile" alt="Silhouette of mountains" [src]="blog.blogfile" />
      <ion-card-header>
        <ion-card-title (click)="viewBlog(blog.blogid)">{{blog.blogtitle}}</ion-card-title>
        <ion-card-subtitle>{{blog.blogUser}} on {{blog.blogtime | date}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
       {{blog.blogcontent}}
      </ion-card-content>
    </ion-card>

</ion-content>
