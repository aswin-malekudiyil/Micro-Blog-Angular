<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add blog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Blog Here</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" required [(ngModel)]="title" placeholder="Blog Title..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Write here..." required [(ngModel)]="blogcontent"></ion-textarea>
    </ion-item>
    <ion-item>
      <label for="file-input">
        <ion-icon name="image" size="large"></ion-icon>
      </label>
      <input type="file" id="file-input" (change)="uploadFile($event)" style="display: none;">
    </ion-item>
    <ion-item>
      <ion-card>
        <img id="output-img" width="200" *ngIf="previewurl" [src]="previewurl"/>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-button color="success" [disabled]="!title || !blogcontent" (click)="sendBlog()">Submit</ion-button>
    </ion-item>
    </ion-list>
</ion-content>
